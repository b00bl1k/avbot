version: "3"
services:
  avbot: &avbot
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - db
  celery_worker:
    <<: *avbot
    command: celery -A tasks worker -l info
  redis:
    image: "redis:alpine"
  db:
    image: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
